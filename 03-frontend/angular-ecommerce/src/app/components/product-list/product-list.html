<div class="overflow-x-auto rounded-box border border-base-content/5 bg-base-100 w-full">
  <table class="table table-md">
    <!-- head -->
    <thead class="bg-black text-white">
      <tr>
        <th></th>
        <th>Name</th>
        <th>Price</th>
        <th>Units in Stock</th>
      </tr>
    </thead>
    <tbody>
      <!-- row 1 -->
      <tr *ngFor="let tempProduct of products">
        <td>
          <img src="{{tempProduct.imageUrl}}" alt="" width="50" height="50"/>
        </td>

        <td>{{tempProduct.name}}</td>
        <td>{{tempProduct.unitPrice | currency:'USD'}}</td>
        <td>{{ tempProduct.unitsInStock }}</td>
      </tr>
    </tbody>

  </table>

</div>
